<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container" id="page1">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <div class="hand rock">
                <button class="btn-click" onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist" style="color: #FFD43B;"></i> Rock </button>
            </div>
            <div class="hand paper">
                <button class="btn-click" onclick="playGame('paper')"><i class="fa-regular fa-hand" style="color: #FFD43B;"></i>Paper</button>
            </div>
            <div class="hand scissor">
                <button class="btn-click" onclick="playGame('scissors')"><i class="fa-regular fa-hand-scissors" style="color: #FFD43B;"></i>Scissors</button>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <div class="score" id="page2">
        <h1>Score</h1>
        <div class="grp-score">
            <div class="grp-you">
                <h3>You</h3>
                <div class="score-user" id="us-scr">0</div>
            </div>
            
            <div class="grp-opponet">
                <h3>Computer</h3>
                <div class="score-computer" id="cpt-scr">0</div>
            </div>
        </div>
    </div>

    <div class="round" id="page3">
        <h3>Please choose the number of rounds you want to play</h3>
        <button id="submit" onclick="NumberRound(3)">3 Rounds</button>
        <button id="start-btn" onclick="NumberRound(5)">5 Rounds</button>
        <button id="start-btn" onclick="NumberRound()">Unlimited</button>

    </div>


    <div class="btn-return">
        <button id="rtn">Play Again</button>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
